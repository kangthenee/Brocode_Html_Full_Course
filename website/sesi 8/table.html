<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <!--pakai tag table-->
    <h4>Table Jadwal Restoran Dewa</h4>
    <table border="1">
        <!--tr = table row-->
        <tr align="center" >
            <!--th = table header-->
            <th width="100px">Senin</th>
            <th width="100px">Selasa</th>
            <th width="100px">Rabu</th>
            <th width="100px">Kamis</th>
            <th width="100px">Jumat</th>
            <th width="100px">Sabtu</th>
            <th width="100px">Minggu</th>
        </tr>
        <!-- Membuat isis buat lagi <tr> terus isi dengan <td>-->
        <tr align="center">
            <!--<td> = tabel data-->
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-2</td>
            <td width="100px">Libur</td>
        </tr>
        <tr align="center">
            <!--<td> = tabel data-->
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-5</td>
            <td width="100px">9-2</td>
            <td width="100px">Libur</td>
        </tr>
    </table>
</body>
</html>
